{% extends 'base_user.html' %}

{% block main %}

  <div class="container center-block">
    <div class="vertical-center col-xs-12 col-sm-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            上传本地书签
          </h3>
        </div>
        <div class="panel-body">

          <form class="form-group" action="{% url 'user:upload_bookmark' user.username %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="bookmark" class="col-xs-4 col-sm-2 control-label">本地文件</label>
              <div class="col-xs-12 col-sm-8 col-md-6">
                <input type="file" class="form-control" id="bookmark" name="bookmark" placeholder="文件路径">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">提 交</button>
              </div>
            </div>
          </form>
        </div>
        {% if errors %}
          {% for error in errors %}
            <div><p class="bg-danger">{{ error }}</p></div>

          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>

{% endblock %}
