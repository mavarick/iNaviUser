{% extends 'base_user.html' %}

{% block main %}

  <div class="container center-block">
    <div class="vertical-center col-xs-10 col-sm-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            添加分类主题
          </h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" action="{% url 'user:add_topic' user.username %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name" class="col-xs-4 col-sm-2 control-label">分类名</label>
              <div class="col-xs-12 col-sm-8 col-md-6">
                <input type="text" class="form-control" id="name" name="name" placeholder="分类名">
              </div>
            </div>
            <div class="form-group">
              <label for="topics" class="col-xs-4 col-sm-2 control-label required">父分类</label>
              <div class="col-xs-12 col-sm-8 col-md-6">
                <select id="topics" name="topic_id">
                   {{ user_topics|safe }}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="info" class="col-xs- col-sm-2 control-label required">标签</label>
              <div class="col-xs-12 col-sm-8 col-md-6">
                <textarea id="info" style="width: 100%" name="info" placeholder="填写说明或备注"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="score" class="col-xs-4 col-sm-2 control-label required">重要性</label>
              <div class="col-xs-4">
                <input type="number" class="form-control" id="score" name="score" value="5">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">提 交</button>
              </div>
            </div>
          </form>
        </div>
        {% if errors %}
          {% for error in errors %}
            <div><p class="bg-danger">{{ error }}</p></div>

          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>

{% endblock %}
