{% extends 'base.html' %}

{% block content %}

  <div class="container center-block">
    <div class="vertical-center col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            登录
          </h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" method="post" action="{% url 'user:login' %}" style="">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="col-xs-8 col-sm-4 control-label">用户名或Email</label>
              <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名或Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-xs-8 col-sm-4 control-label">密 码</label>
              <div class="col-xs-12 col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default">登 录</button> 没有账号?
                <a type="btn" class="btn btn-default" href="{% url "user:register" %}">注 册</a>
              </div>
            </div>
          </form>
        </div>
        {% if errors %}
          {% for error in errors %}
            <div><p class="bg-danger">{{ error }}</p></div>

          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>
{% endblock %}
