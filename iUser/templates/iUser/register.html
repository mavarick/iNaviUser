{% extends 'base.html' %}

{% block content %}

  <div>
    {% if errors %}
      {% for error in errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endif %}
  </div>

  <div class="container center-block">
    <div class="vertical-center col-xs-12 col-sm-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            注册
          </h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" action="{% url 'user:register' %}" method='post'>
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="col-xs-6 col-sm-2 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-xs-6 col-sm-2 control-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password1" class="col-xs-6 col-sm-2 control-label">密码</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="password2" class="col-xs-6 col-sm-2 control-label">确认密码</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-default">注 册</button> 已有账号? <a type="button" class="btn btn-default" href="{% url 'user:login' %}">登 录</a>

              </div>
            </div>
          </form>

        </div>
        {% if errors %}
          {% for error in errors %}
            <div><p class="bg-danger">{{ error }}</p></div>

          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>

{% endblock %}
