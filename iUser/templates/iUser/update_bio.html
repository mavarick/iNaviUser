{% extends 'base_user.html' %}

{% block main %}

  <div class="container center-block">
    <div class="vertical-center col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            更新我的签名
          </h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" method="post" action="{% url 'user:update_bio' user_info.username %}" style="">
            {% csrf_token %}
            <div class="form-group">
              <label for="bio" class="col-xs-12 control-label">我的新签名</label>
              <div class="col-xs-12 ">
                <input type="text" class="form-control" id="bio" name="bio" placeholder="签名" value="{{ user_info.bio }}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default">提 交</button>
              </div>
            </div>
          </form>
        </div>
        {% if errors %}
          {% for error in errors %}
            <div><p class="bg-danger">{{ error }}</p></div>

          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>
{% endblock %}
